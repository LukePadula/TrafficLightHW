<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script async defer type="module" src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="outer">
      <div id="lightDiv" class="inner">
        <div id="stop" class="light stop"></div>
        <div id="caution" class="light caution"></div>
        <div id="go" class="light go"></div>
      </div>
    </div>

    <footer>
      <div id="buttonDiv">
        <button id="stop">Stop</button>
        <button id="caution">Caution</button>
        <button id="go">Go</button>
        <button id="auto">Automate</button>
        <button id="reverse">Reverse</button>
        <button id="disco">Disco</button>
        <button id="finish">Finish</button>
      </div>
    </footer>
  </body>
</html>
